# Example Nginx Block for your HOST machine (frontend reverse proxy)
# Place this in /etc/nginx/sites-available/maze.steemblocks.com or similar

server {
    server_name maze.steemblocks.com;

    # SSL configuration (Certbot recommended)
    # listen 443 ssl;
    # ssl_certificate ...
    # ssl_certificate_key ...

    location / {
        # Forward traffic to the docker container running on port 8081
        proxy_pass http://127.0.0.1:8081;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
